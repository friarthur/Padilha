<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Compatibilidade com navegadores antigos -->
    <meta name="author" content="Padilha Advogados e Associados">
    <meta name="description" content="Fale conosco da Padilha Advogados e Associados. Entre em contato para mais informações sobre nossos serviços.">
    <meta name="keywords" content="contato, advogados, serviços jurídicos, Padilha Advogados">
    <title>Fale Conosco - Padilha Advogados e Associados</title>
    <link rel="icon" href="/img/img-logo-nova-guia-dourado.png" type="image/x-icon">
    <link rel="stylesheet" href="/refactor-beta/css/talkme.css">
</head>
<body>
  <div class="relative">
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <a href="#" class="logo">Padilha Advogados</a>
            <div class="nav-links">
                <a href="http://localhost:3000/#home">Início</a>
                <a href="http://localhost:3000/sobre">Sobre Nós</a>
                <a href="http://localhost:3000/html/services.html">Serviços</a>
                <a href="http://localhost:3000/html/talkme.html">Fale Conosco</a>
            </div>
        </div>
    </nav>

    <!-- Seção Fale Conosco -->
    <section id="fale-conosco" class="contact-section">
        <h2 class="section-title">Fale Conosco</h2>
        <p class="section-description">Tem dúvidas ou quer saber mais sobre nossos serviços? Entre em contato conosco preenchendo o formulário abaixo ou pelos nossos canais de comunicação.</p>
    
        <div class="form-container">
            <!-- Formulário de Contato -->
            <form action="/enviar-email" method="POST" enctype="multipart/form-data">
                <div class="form-grid">
                    <div>
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" id="nome" name="nome" class="form-input" required>
                    </div>
                    <div>
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" id="email" name="email" class="form-input" required>
                    </div>
                </div>
        
                <div class="form-group">
                    <label for="mensagem" class="form-label">Mensagem</label>
                    <textarea id="mensagem" name="mensagem" rows="5" class="form-input" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="arquivos" class="form-label">Anexar Arquivos</label>
                    <input type="file" id="arquivos" name="arquivos" class="form-input" accept=".pdf,.doc,.docx,.txt,.jpg,.png,.jpeg" multiple required>
                    <div id="file-list" class="file-list"></div>
                    <p id="file-limit-message" class="file-limit-message hidden">Você atingiu o limite de 10 arquivos.</p>
                </div>
                
                <div id="overlay" class="overlay hidden">
                    <div id="loading-gif">
                        <img src="/img/QHTn.gif" alt="Carregando...">
                    </div>
                </div>

                <div class="form-group">
                    <button type="submit" class="submit-button">Enviar Mensagem</button>
                </div>
            </form>

            <!-- Canais de Comunicação -->
            <div class="communication-channels">
                <h3 class="channel-title">Nossos Canais de Comunicação</h3>
                <div class="social-icons">
                    <a href="https://wa.me/55999999999" class="social-icon whatsapp">
                        <i class="fab fa-whatsapp"></i>
                    </a>
                    <a href="https://www.instagram.com/padilha_advogados" class="social-icon instagram">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="https://www.facebook.com/padilhaadvogados" class="social-icon facebook">
                        <i class="fab fa-facebook"></i>
                    </a>
                    <a href="mailto:contato@padilhaadvogados.com" class="social-icon email">
                        <i class="fas fa-envelope"></i>
                    </a>
                </div>
            </div>
        </div>
    </section>
</div>
    
</body>
</html>
