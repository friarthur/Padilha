<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Compatibilidade com navegadores antigos -->
    <meta name="author" content="Padilha Advogados e Associados">
    <meta name="description" content="Fale conosco da Padilha Advogados e Associados. Entre em contato para mais informações sobre nossos serviços.">
    <meta name="keywords" content="contato, advogados, serviços jurídicos, Padilha Advogados">
    <title>Fale Conosco - Padilha Advogados e Associados</title>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="icon" href="/img/img-logo-nova-guia-dourado.png" type="image/x-icon">
</head>
<body class="bg-gray-100">
    <div class="relative">
        <!-- Navbar -->
        <nav class="bg-[#6F2C3E] text-white shadow-lg z-50 relative">
          <div class="container mx-auto px-6 flex justify-between items-center h-16">
            <a href="#" class="text-3xl font-bold text-yellow-400 hover:text-yellow-500">
              Padilha Advogados
            </a>
            <div class="hidden md:flex space-x-8">
              <a href="http://localhost:3000/#home" class="hover:text-yellow-500 transition">Início</a>
              <a href="http://localhost:3000/sobre" class="hover:text-yellow-500 transition">Sobre Nós</a>
              <a href="http://localhost:3000/html/services.html" class="hover:text-yellow-500 transition">Serviços</a>
              <a href="http://localhost:3000/html/talkme.html" class="hover:text-yellow-500 transition">Fale Conosco</a> <!-- Link para Fale Conosco -->
            </div>
          </div>
        </nav>

        <!-- Seção Fale Conosco -->
        <section id="fale-conosco" class="pt-16 pb-12 px-4 text-center">
          <h2 class="text-4xl font-semibold text-gray-800 mb-4">Fale Conosco</h2>
          <p class="text-lg text-gray-600 mb-6">Tem dúvidas ou quer saber mais sobre nossos serviços? Entre em contato conosco preenchendo o formulário abaixo ou pelos nossos canais de comunicação.</p>
        
          <div class="max-w-screen-md mx-auto bg-white p-8 rounded-lg shadow-lg">
            <!-- Formulário de Contato -->
            <form action="/enviar-email" method="POST" enctype="multipart/form-data">
              <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                <div>
                  <label for="nome" class="block text-left text-lg font-semibold text-gray-700">Nome</label>
                  <input type="text" id="nome" name="nome" class="mt-2 p-3 w-full border-2 border-gray-300 rounded-lg focus:outline-none focus:border-[#6F2C3E]" required>
                </div>
                <div>
                  <label for="email" class="block text-left text-lg font-semibold text-gray-700">E-mail</label>
                  <input type="email" id="email" name="email" class="mt-2 p-3 w-full border-2 border-gray-300 rounded-lg focus:outline-none focus:border-[#6F2C3E]" required>
                </div>
              </div>
            
              <div class="mt-6">
                <label for="mensagem" class="block text-left text-lg font-semibold text-gray-700">Mensagem</label>
                <textarea id="mensagem" name="mensagem" rows="5" class="mt-2 p-3 w-full border-2 border-gray-300 rounded-lg focus:outline-none focus:border-[#6F2C3E]" required></textarea>
              </div>
              
              <div class="mt-6">
                <label for="arquivos" class="block text-left text-lg font-semibold text-gray-700">Anexar Arquivos</label>
                <input type="file" id="arquivos" name="arquivos" class="mt-2 p-3 w-full border-2 border-gray-300 rounded-lg focus:outline-none focus:border-[#6F2C3E]" accept=".pdf,.doc,.docx,.txt,.jpg,.png,.jpeg" multiple required>
                <div id="file-list" class="mt-4 space-y-2"></div>

    <!-- Mensagem de limite de arquivos -->
    <p id="file-limit-message" class="text-red-500 mt-2 hidden">Você atingiu o limite de 10 arquivos.</p>
            </div>
            <div id="overlay" class="fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 flex justify-center items-center hidden z-50">
              <div id="loading-gif" class="w-24 h-24">
                  <img src="/img/QHTn.gif" alt="Carregando...">
              </div>
          </div>
              <div class="mt-6">
                <button type="submit" class="w-full bg-[#6F2C3E] text-white p-3 rounded-lg hover:bg-[#6F2C3E] transition">Enviar Mensagem</button>
              </div>
            </form>
            

          <!-- Canais de Comunicação -->
          <div class="mt-12">
            <h3 class="text-2xl font-semibold text-gray-800 mb-4">Nossos Canais de Comunicação</h3>
            <div class="flex justify-center space-x-6">
              <a href="https://wa.me/55999999999" class="text-green-500 hover:text-green-600 text-3xl">
                <i class="fab fa-whatsapp"></i>
              </a>
              <a href="https://www.instagram.com/padilha_advogados" class="text-pink-500 hover:text-pink-600 text-3xl">
                <i class="fab fa-instagram"></i>
              </a>
              <a href="https://www.facebook.com/padilhaadvogados" class="text-blue-600 hover:text-blue-700 text-3xl">
                <i class="fab fa-facebook"></i>
              </a>
              <a href="mailto:contato@padilhaadvogados.com" class="text-gray-600 hover:text-gray-700 text-3xl">
                <i class="fas fa-envelope"></i>
              </a>
            </div>
          </div>
        </section>
    </div>
    <script>
      document.getElementById('submitBtn').addEventListener('click', function(event) {
    event.preventDefault(); // Impede o envio do formulário

    // Exibe o gif e o overlay
    document.getElementById('overlay').classList.remove('hidden');

    // Envia o formulário após 7 segundos
    setTimeout(function() {
        // Envia o formulário (por exemplo, se o botão for para enviar um formulário)
        document.querySelector('form').submit();
    }, 7000); // 7 segundos

    // Oculta o gif após 7 segundos
    setTimeout(function() {
        document.getElementById('overlay').classList.add('hidden');
    }, 7000); // 7 segundos
});
const fileInput = document.getElementById('arquivos');
const fileList = document.getElementById('file-list');
const fileLimitMessage = document.getElementById('file-limit-message');

fileInput.addEventListener('change', function(event) {
    const files = Array.from(event.target.files);  // Converte FileList para um array
    fileList.innerHTML = '';  // Limpa a lista de arquivos

    if (files.length > 10) {
        files.length = 10;  // Limita a seleção a 10 arquivos
        fileLimitMessage.classList.remove('hidden');  // Exibe a mensagem de limite
    } else {
        fileLimitMessage.classList.add('hidden');  // Esconde a mensagem de limite
    }

    // Exibe os arquivos selecionados na lista
    files.forEach((file, index) => {
        const fileItem = document.createElement('div');
        fileItem.classList.add('flex', 'items-center', 'justify-between', 'p-2', 'border', 'border-gray-300', 'rounded-lg');

        const fileName = document.createElement('span');
        fileName.textContent = file.name;
        fileItem.appendChild(fileName);

        const removeButton = document.createElement('button');
        removeButton.textContent = 'X';
        removeButton.classList.add('text-red-500', 'hover:text-red-700', 'ml-2');
        
        removeButton.addEventListener('click', () => {
            const updatedFiles = Array.from(fileInput.files).filter((f, i) => i !== index);  // Remove o arquivo da lista
            fileInput.files = new FileList(updatedFiles);  // Atualiza a lista de arquivos
            fileItem.remove();  // Remove o item da lista visível
        });

        fileItem.appendChild(removeButton);
        fileList.appendChild(fileItem);
    });
});

    </script>
</body>
</html>
