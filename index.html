    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

<body>
    <div class="relative">
        <!-- Navbar -->
        <nav class="bg-blue-900 text-white shadow-lg z-50 relative">
          <div class="container mx-auto px-6 flex justify-between items-center h-16">
            <!-- Logo -->
            <a href="#" class="text-3xl font-bold text-yellow-400 hover:text-yellow-500">
              Padilha Advogados
            </a>
            
            <!-- Links -->
            <div class="hidden md:flex space-x-8">
              <a href="#home" class="hover:text-yellow-500 transition">Início</a>
              <a href="#about" class="hover:text-yellow-500 transition">Sobre Nós</a>
              <a href="#services" class="hover:text-yellow-500 transition">Serviços</a>
      
              <!-- Dropdown Menu -->
              <div class="relative group">
                <button class="flex items-center space-x-2 hover:text-yellow-500 transition">
                  <span>Contato</span>
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 group-hover:text-yellow-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                  </svg>
                </button>
                <div class="absolute hidden group-hover:block bg-white text-gray-800 shadow-lg rounded-lg mt-2 w-56">
                  <a href="#fale-conosco" class="block px-4 py-3 hover:bg-gray-100">Fale Conosco</a>
                  <a href="#email" class="block px-4 py-3 hover:bg-gray-100">Email</a>
                  <a href="#telefone" class="block px-4 py-3 hover:bg-gray-100">Telefone</a>
                </div>
              </div>
            </div>
          </div>
        </nav>
      
        <!-- Seção de Apresentação -->
        <section class="relative h-[60vh] bg-cover bg-center" style="background-image: url('/public/img/logo-com-fundo-image-cidade-porto-alegre.png');">
          <div class="absolute inset-0 bg-black bg-opacity-50"></div> <!-- Camada de ofuscamento -->
          <div class="relative z-10 flex justify-center items-center h-full">
            <div class="bg-white bg-opacity-80 p-8 rounded-lg shadow-lg max-w-lg text-center">
                <h2 class="text-3xl font-bold text-blue-900 mb-4">Bem-vindo ao Padilha Advogados</h2>
                <p class="text-gray-700 mb-6">
                  Somos especialistas em combater juros abusivos e proteger os direitos dos nossos clientes em renegociações financeiras.
                </p>
                <a href="#about" class="bg-blue-900 text-white px-6 py-2 rounded-md hover:bg-blue-700 transition">
                  Saiba Mais
                </a>
              </div>
          </div>
        </section>
      </div>
      
      
</body>
